<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Unit Delivery Survey">
    <meta name="keywords" content="swinburne,survey,teaching,web development">
    <meta name="author" content="Ta Quang Tung">
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Unit Delivery Survey - Survey Part 3</title>
    <style>
        article {
            max-width: 600px;
            height: fit-content;
            margin: 0 auto;
        }
        a + a {
            margin-left: 16px;
        }
    </style>
</head>

<body>
    <article>
        <h1>Unit Delivery Survey - Part 3</h1>
        <form method="post" action="http://mercury.swin.edu.au/it000000/cos10005/surveytest.php">
            <fieldset>
                <legend>Material Rating</legend>
                <p>How do you rate the lecture materials?</p>
                <p>
                    <input type="radio" id="lec-excellent" name="lectureRating" value="excellent" required="required">
                    <label for="lec-excellent">Excellent</label>
                </p>
                <p>
                    <input type="radio" id="lec-good" name="lectureRating" value="good">
                    <label for="lec-good">Good</label>
                </p>
                <p>
                    <input type="radio" id="lec-fair" name="lectureRating" value="fair">
                    <label for="lec-fair">Fair</label>
                </p>
                <p>
                    <input type="radio" id="lec-poor" name="lectureRating" value="poor">
                    <label for="lec-poor">Poor</label>
                </p>
    
                <p>How do you rate the lab materials?</p>
                <p>
                    <input type="radio" id="lab-excellent" name="labRating" value="excellent" required="required">
                    <label for="lab-excellent">Excellent</label>
                </p>
                <p>
                    <input type="radio" id="lab-good" name="labRating" value="good">
                    <label for="lab-good">Good</label>
                </p>
                <p>
                    <input type="radio" id="lab-fair" name="labRating" value="fair">
                    <label for="lab-fair">Fair</label>
                </p>
                <p>
                    <input type="radio" id="lab-poor" name="labRating" value="poor">
                    <label for="lab-poor">Poor</label>
                </p>
    
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
        <a href="./survey02.html">Previous</a>
        <a href="./survey04.html">Next</a>
    </article>
</body>

</html>
