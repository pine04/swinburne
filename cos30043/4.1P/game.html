<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="language" content="english">
    <meta name="keywords" content="vuejs, lab, tasks">
    <meta name="description" content="VueJS Number Guessing Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guessing Game - 4.1P</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="container">
        <h1 class="my-3">Number Guessing Game</h1>

        <label>
            Enter your guess from 1 to 100: <input type="number" min="1" max="100" v-model="number">
        </label>

        <div class="my-3 d-flex gap-3">
            <button type="button" @click="checkGuess()">Check guess</button>
            <button type="button" @click="giveUp()">Give up</button>
            <button type="button" @click="startOver()">Start over</button>
        </div>

        <p>{{message}}</p>
    </div>

    <script src="appgame.js"></script>
</body>

</html>
