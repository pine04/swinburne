<!DOCTYPE html>
<html lang="en">

<head>
	<title>WAI Form Task</title>
	<meta charset="utf-8">
	<meta name="language" content="english">
	<meta name="keywords" content="Accessibility,Lab,Tasks">
	<meta name="description" content="WAI Form Task">
</head>

<body>
	<h1>WAI Form Example</h1>
	<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
		<p>Contact Information</p>
		<p>
			<label>
				Name: <input type="text" name="cname" id="cname">
			</label>
		</p>
		<p>
			<label>
				E-mail Address: <input type="text" name="cemail" id="cemail">
			</label>
		</p>
		<p>
			<label for="caddr">Mailing Address:</label>
			<br>
			<textarea name="caddr" id="caddr" rows="4" cols="40"></textarea>
		</p>
		<fieldset>
			<legend>Credit Card Information</legend>
			<input type="radio" name="card" id="cvisa" value="visa">
			<label for="cvisa">Visa</label>
			<input type="radio" name="card" id="cmc" value="mc">
			<label for="cmc">MasterCard</label>
		</fieldset>
		<p>
			<label>Number: <input type="text" name="number" id="cnumber"></label><br>
			<label>Expiry: <input type="text" name="expiry" id="cexpiry"></label>
		</p>
		<p>
			<button type="submit">Submit order</button>
			<button type="reset">Clear order</button>
		</p>
	</form>
</body>

</html>
