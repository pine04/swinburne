<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="language" content="english">
    <meta name="keywords" content="vuejs, lab, tasks">
    <meta name="description" content="VueJS Registration Form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Registration Form - 6.1C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="container">
        <h1 class="my-4">Registration Form</h1>

        <p v-for="error in errors" class="text-danger">
            {{error}}
        </p>

        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php" @submit="handleSubmit">
            <div class="row">
                <fieldset class="col">
                    <legend>Account information</legend>
                    <label class="d-block">
                        First name: <input type="text" name="firstName" v-model="formData.firstName"
                            class="d-block w-100">
                    </label>
                    <label class="d-block">
                        Last name: <input type="text" name="lastName" v-model="formData.lastName" class="d-block w-100">
                    </label>
                    <label class="d-block">
                        Username: <input type="text" name="username" v-model="formData.username" class="d-block w-100">
                    </label>
                    <label class="d-block">
                        Password: <input type="password" name="password" v-model="formData.password"
                            class="d-block w-100">
                    </label>
                    <label class="d-block">
                        Confirm password: <input type="password" name="cfPassword" v-model="formData.cfPassword"
                            class="d-block w-100">
                    </label>
                </fieldset>

                <fieldset class="col">
                    <legend>Personal information</legend>
                    <label class="d-block">
                        Email: <input type="email" name="email" v-model="formData.email" class="d-block w-100">
                    </label>
                    <label class="d-block">
                        Street address: <input type="text" name="streetAddress" v-model="formData.streetAddress"
                            class="d-block w-100">
                    </label>
                    <label class="d-block">
                        Suburb: <input type="text" name="suburb" v-model="formData.suburb" class="d-block w-100">
                    </label>
                    <label class="d-block">
                        Postcode: <input type="text" name="postcode" v-model="formData.postcode" class="d-block w-100">
                    </label>
                    <label class="d-block">
                        Mobile number: <input type="text" name="mobile" v-model="formData.mobile" class="d-block w-100">
                    </label>
                </fieldset>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>
            <button type="button" @click="toggleTAC" class="btn btn-secondary ms-2 mt-4">Terms and Conditions</button>

            <p v-show="showTAC">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad fuga temporibus atque harum
                officiis expedita possimus facilis est voluptate aut?
            </p>
        </form>
    </div>

    <script src="./appregistration2.js"></script>
</body>

</html>
