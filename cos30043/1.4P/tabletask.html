<!DOCTYPE html>
<html lang="en">

<head>
    <title>WAI Table Task</title>
    <meta charset="utf-8">
    <meta name="language" content="english">
    <meta name="keywords" content="Accessibility,Lab,Tasks">
    <meta name="description" content="WAI Table Task">
</head>

<body>
    <h1>WAI Table Example</h1>
    <table>
        <caption>
            Team Sales from 2013-16 (in millions of $)
        </caption>
        <thead>
            <tr>
                <th scope="col" id="team">Team</th>
                <th scope="col" id="y2013">2013</th>
                <th scope="col" id="y2014">2014</th>
                <th scope="col" id="y2015">2015</th>
                <th scope="col" id="y2016">2016</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" id="teamAlpha">Alpha</th>
                <td headers="teamAlpha y2013">80</td>
                <td headers="teamAlpha y2014">90</td>
                <td headers="teamAlpha y2015">94</td>
                <td headers="teamAlpha y2016">96</td>
            </tr>

            <tr>
                <th scope="row" id="teamBravo">Bravo</th>
                <td headers="teamBravo y2013">55</td>
                <td headers="teamBravo y2014">59</td>
                <td headers="teamBravo y2015">55</td>
                <td headers="teamBravo y2016">59</td>
            </tr>

            <tr>
                <th scope="row" id="teamCharlie">Charlie</th>
                <td headers="teamCharlie y2013">25</td>
                <td headers="teamCharlie y2014">25</td>
                <td headers="teamCharlie y2015">28</td>
                <td headers="teamCharlie y2016">30</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
