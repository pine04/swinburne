<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="language" content="english">
        <meta name="keywords" content="calculator, lab, tasks">
        <meta name="description" content="Calculator task">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator - Lab 2.2P</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./calculator.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-sm p-1 p-sm-4 mt-4 bg-secondary-subtle">
            <div class="row">
                <div class="col-12">
                    <p class="display">0</p>
                </div>
            </div>
            <div class="row gx-1 gx-sm-4">
                <div class="col">
                    <p class="button button-memory">mc</p>
                </div>
                <div class="col">
                    <p class="button button-memory">m+</p>
                </div>
                <div class="col">
                    <p class="button button-memory">m-</p>
                </div>
                <div class="col">
                    <p class="button button-memory">mr</p>
                </div>
            </div>
            <div class="row gx-1 gx-sm-4">
                <div class="col">
                    <p class="button button-memory">AC</p>
                </div>
                <div class="col">
                    <p class="button button-memory">&Sqrt;x</p>
                </div>
                <div class="col">
                    <p class="button button-memory">%</p>
                </div>
                <div class="col">
                    <p class="button button-operation">&div;</p>
                </div>
            </div>
            <div class="row gx-1 gx-sm-4">
                <div class="col">
                    <p class="button button-number">7</p>
                </div>
                <div class="col">
                    <p class="button button-number">8</p>
                </div>
                <div class="col">
                    <p class="button button-number">9</p>
                </div>
                <div class="col">
                    <p class="button button-operation">x</p>
                </div>
            </div>
            <div class="row gx-1 gx-sm-4">
                <div class="col">
                    <p class="button button-number">4</p>
                </div>
                <div class="col">
                    <p class="button button-number">5</p>
                </div>
                <div class="col">
                    <p class="button button-number">6</p>
                </div>
                <div class="col">
                    <p class="button button-operation">-</p>
                </div>
            </div>
            <div class="row gx-1 gx-sm-4">
                <div class="col">
                    <p class="button button-number">1</p>
                </div>
                <div class="col">
                    <p class="button button-number">2</p>
                </div>
                <div class="col">
                    <p class="button button-number">3</p>
                </div>
                <div class="col">
                    <p class="button button-operation">+</p>
                </div>
            </div>
            <div class="row gx-1 gx-sm-4">
                <div class="col">
                    <p class="button button-number">0</p>
                </div>
                <div class="col">
                    <p class="button button-number">.</p>
                </div>
                <div class="col">
                    <p class="button button-number">+/-</p>
                </div>
                <div class="col">
                    <p class="button button-operation">=</p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
